<div class="login">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-12 offset-md-2">
              <div class="form">
                <div class="form-area">
                  <div class="form-group">
                    <label for="inputNome">Email:</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="login"
                      id="login"
                      placeholder="nome@email.com"
                      data-cy="login"
                    />
                    <div
                      class="invalid-field"
                      *ngIf="
                        loginForm.controls.login.invalid &&
                        loginForm.controls.login.touched
                      "
                    >
                      Por favor, informe um email válido.
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputNome">Senha:</label>
                    <input
                      type="text"
                      class="form-control"
                      formControlName="password"
                      id="password"
                      data-cy="password"
                    />
                    <div
                      class="invalid-field"
                      *ngIf="
                        loginForm.controls.password.invalid &&
                        loginForm.controls.password.touched
                      "
                    >
                      Por favor, informe uma senha válida.
                    </div>
                  </div>

                  <div class="button-register-edit">
                    <button
                      type="submit"
                      class="btn btn-danger"
                      data-cy="submit"
                    >
                      Entrar
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
