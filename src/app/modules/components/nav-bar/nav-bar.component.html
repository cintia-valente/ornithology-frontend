<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>

<nav class="navbar navbar-dark navbar-custom navbar-expand-lg">
  <a class="navbar-brand">
    <img src="assets/img/logo.png" style="width: 82px" />
  </a>

  <button
    class="navbar-toggler"
    (click)="show = !show"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="collapse navbar-collapse"
    [ngClass]="{ show: show }"
    id="navbarSupportedContent"
  >
    <div class="mx-auto"></div>
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/cadastrar']"
          >Cadastrar Anotações</a
        >
      </li>

      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/anotacoes']">Minhas Anotações</a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" [routerLink]="['/aves']">Catálogo</a>
      </li>

      <li class="nav-item active" *ngIf="isLoggedIn">
        <a class="nav-link" href="#" (click)="onLogout()" data-cy="logout"
          >Sair</a
        >
      </li>
    </ul>
  </div>
</nav>
